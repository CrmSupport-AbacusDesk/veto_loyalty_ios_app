
<ion-content padding >
  <div class="cs-card">
    <div class="card-logo">
      <img src="assets/imgs/logo.png">
    </div>
    <div class="cs-card-content">
      <div>
        <h2>भाषा चुनिए / Choose Your Language</h2>
        <ion-list radio-group class="mt15" name="lang" [(ngModel)]="lang">
          <ion-item class="transparent">
            <ion-label color="white">अंग्रेज़ी  (English)</ion-label>
            <ion-radio (click)="set_lang()" checked="{{'en' == lang}}" value="en"></ion-radio>
          </ion-item>    
          
          <ion-item class="transparent">
            <ion-label color="white">हिंदी (Hindi)</ion-label>
            <ion-radio  (click)="set_lang()" checked="{{'hin' == lang}}" value="hin"></ion-radio>
          </ion-item>
        </ion-list>
      </div>
      <div class="text-right footers-btn">
        <button class="capitalize" ion-button color="light" color="primary" round  *ngIf="lang!=''" (click)="karigar_id ? update_lang() : continue()">{{'Continue' | translate}}</button>
      </div>
    </div>
  </div>
</ion-content>
