
<ion-content padding >
	<div class="cs-card">
		<div class="card-logo">
			<img src="assets/imgs/logo.png">
			<button ion-button color="dark" class="fix-btn" clear (click)="languageBack()">
				<ion-icon name="arrow-back"></ion-icon>
			</button>
		</div>
		<div class="cs-card-content">
			<div>
				<h2>{{'Enter your 4 digit number that has been send to' | translate}} <span class="blue-color lineh24">+91 {{mobile_no}}</span></h2>
				<form  #f="ngForm" >
					<!-- (ngSubmit)="f.form.valid && submit()" -->
					<div class="input-block" [ngClass]="{'error': !otp_value && otp?.touched}">
						<div class="rel">
							<input  type="tel" name="otp" placeholder="{{'Enter OTP' | translate}}" #otp="ngModel" [(ngModel)]="data.otp" (ngModelChange)="otpvalidation()" required>
							<ion-icon name="phone-portrait"></ion-icon>
						</div>
						<ng-container *ngIf="!otp_value && otp?.touched">
							<p>{{'Wrong OTP value' | translate}}</p>
						</ng-container>
						<div class="text-right">
							<a  class="capitalize"  small ion-button color="white" clear round (click)="resendOtp()">{{'Resend' | translate}}</a>
						</div>
					</div>
				</form>
				
			</div>
			<div class="text-right footers-btn">
				<button class="capitalize" ion-button  color="primary"  (click)="f.form.valid && submit()" round  [disabled]="!otp_value">{{'Continue' | translate}}</button>
			</div>
		</div>
	</div>
</ion-content>
